{{ define "main" }}
<section class="faq">
  <div class="container">
    {{ .Content }}
    {{ $page := . }}

    <div class="has-text-left">
      {{ range .Pages }}
        <div class="faq-item">
          <a href="javascript:void(0)" class="faq-title is-flex">
            <span class="is-size-5 my-0 is-flex-grow-1">{{ .Title }}</span>
            <span class="icon ml-4">
              <i class="fas fa-angle-down fa-lg" aria-hidden="true"></i>
            </span>
          </a>
          <div class="content">
              {{ range .Params.tags }}
                {{ $tag := . }}
                {{ with index $.Site.Taxonomies.tags . }}
                    <a href="{{ ref $page .Page.Params.link }}">{{ $tag }}</a>
                {{ end }}
              {{ end }}
            {{ .Content }}
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
