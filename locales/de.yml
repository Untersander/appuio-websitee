  # AMM Techlab Page
  ammtechlabPageTitle: Application Migration and Modernization on APPUiO / OpenShift Techlab
  ammtechlabPageIntro: Im Application “Migration and Modernization Techlab” lernen die Teilnehmenden anhand Präsentationen und Hands-on Labs, wie sie Applikationen in ihrer Systemlandschaft auf die neue Container-Plattform bringen. Es wird aufgezeigt, welche architektonischen Grundprinzipien beachtet werden müssen, damit die Flexibilität und das Featureset der Container-Plattform wirklich ausgereizt werden können. Die Teilnehmenden lernen zudem moderne Konzepte kennen, wie Cloud Native Applikationen entwickelt und betrieben werden.

  ammtechTargetTitle: Lernziele
  ammtechTargetList: |-
    <li>Kennen die grundlegenden Kriterien, die zu beachten sind, um eine Applikation auf eine Container-Plattform zu migrieren und zu deployen.</li>
    <li>Lernen erweiterte Kubernetes resp. OpenShift Konzepte kennen, welche zum Betrieb von Applikationen auf OpenShift nötig sind.</li>
    <li>Architektonische Bestpractices für containerisierte Applikationen werden vermittelt.</li>

  ammtechContentTitle: Inhalt
  ammtechContentDesc: Gemeinsam mit dem Teacher wird, anhand einer Mischung aus Präsentation und Hands-on Labs, folgender Inhalt behandelt.

