  # Home: Distributions sections
  homeDistributionsTitle: Distributionen
  homeDistributionsDescriptionOne: APPUiO bietet zwei etablierte Kubernetes-Distributionen, die verschiedene Anforderungen an eine Container-Orchestrierungs-Plattform optimal abdecken. Beide Distributionen bieten nebst den bekannten Kubernetes-Features zusätzliche Funktionen und Tools, die durch die Integration und Kombination von Cloud-Native Produkten ergänzt wurden. Durch eine sorgfältige Evaluation begleitet dich APPUiO bei der Entscheidung, welche der Kubernetes-Distributionen die Richtige für dich ist.

  homeDistributionsOneTitle: OpenShift
  homeDistributionsOneDesc: Der Fokus von Red Hat OpenShift liegt auf einer Full-Stack Kubernetes-Plattform. Die Plattform bietet einen durchgängigen Enterprise Support vom Betriebssystem über die Container-Plattform bis hin zu Middleware-Applikationen. Im OpenShift-Ökosystem finden sich bereits viele Tools, die dich bei der Software-Entwicklung unterstützen.
  homeDistributionsTwoTitle: Rancher
  homeDistributionsTwoDesc: Der Fokus von Rancher liegt darin, den Betrieb von Kubernetes auf beliebiger Infrastruktur zu vereinfachen, sowohl On-Premises wie auch auf Cloud-Plattformen. Dazu hat Rancher Labs die Rancher Kubernetes Engine (RKE), eine CNCF-certified Kubernetes-Distribution, entwickelt. Rancher bietet eine zentrale Web- und API-basierte Multi-Cluster-Management Plattform.

  # Home: Technologies sections
  homeTechnologiesTitle: Technologien
  homeTechnologiesDescriptionOne: Mit APPUiO erstellst du neue Umgebungen per Knopfdruck. Es stehen eine Vielzahl an Technologien und Plattformen "out of the Box" zur Verfügung. Docker als Grundtechnologie hinter APPUiO bringt ein ganzes Ökosystem an zusätzlichen Laufzeitumgebungen und Frameworks mit.

  homeTechnologiesOneTitle: Kubernetes
  homeTechnologiesOneDesc: Auf APPUiO kannst du Container mit Kubernetes von Google orchestrieren und managen. Du definierst wie viele Instanzen deiner Applikation parallel laufen sollen, Kubernetes kümmert sich um die Skalierung, das Loadbalancing und die Stabilität.

  homeTechnologiesTwoTitle: Docker
  homeTechnologiesTwoDesc: Docker ist die offene Plattform für Entwickler und Sysadmins und ihre Applikationen. Wähle mit APPUiO das für deine Technologie passende Basis-Docker-Image aus. OpenShift baut für dich nach jedem Build automatisch einen aktualisierten Docker-Container und deployt ihn auf Wunsch auch gleich.

