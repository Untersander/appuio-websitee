apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/hsts_header: max-age=31536000
    kubernetes.io/tls-acme: 'true'
  labels:
    app: appuio
  name: appuio.ch
spec:
  host: appuio.ch
  port:
    targetPort: 8000-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: appuio-master
    weight: 100
  wildcardPolicy: None
